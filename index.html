<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>臺灣銀行 網路銀行登入</title>
  <style>
    /* Reset & Base Styles */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: "Microsoft JhengHei", sans-serif; background-color: #f5f5f5; color: #333; }
    a { text-decoration: none; color: inherit; }
    button { cursor: pointer; }

    /* Header */
    header {
      background-color: #a9033e;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
    }
    header .logo {
      display: flex;
      align-items: center;
    }
    header .logo img {
      height: 32px;
      margin-right: 0.5rem;
    }
    header h1 {
      font-size: 1.25rem;
    }
    header .menu-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #fff;
    }

    /* Main container */
    main {
      max-width: 400px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #eee;
      margin-bottom: 1.5rem;
    }
    .tabs button {
      flex: 1;
      padding: 0.75rem;
      background: none;
      border: none;
      font-size: 1rem;
      color: #666;
      border-bottom: 2px solid transparent;
    }
    .tabs button.active {
      color: #a9033e;
      border-color: #a9033e;
    }

    /* Form Styles */
    .login-form label {
      display: block;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    .login-form input,
    .login-form select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f0f8ff;
      font-size: 1rem;
    }
    .login-form button.submit-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #a9033e;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    /* Footer links */
    footer {
      max-width: 400px;
      margin: 1rem auto;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }
    footer a {
      margin: 0 0.5rem;
      color: #666;
    }
  </style>
</head>
<body>
<!-- Header -->
<header>
  <div class="logo">
    <!-- 替換為真實 Logo 圖檔 -->
    <img src="logo-placeholder.png" alt="Bank of Taiwan Logo">
    <h1>網路銀行</h1>
  </div>
  <button class="menu-btn">☰</button>
</header>

<!-- Login Container -->
<main>
  <div class="tabs">
    <button class="active">使用者登入</button>
    <button>快速登入</button>
  </div>
  <form class="login-form">
    <label>
      身分證字號
      <input type="text" placeholder="請輸入身分證字號">
    </label>
    <label>
      使用者代號
      <input type="password" placeholder="請輸入使用者代號">
    </label>
    <label>
      請選擇快速交易
      <select>
        <option>轉帳</option>
        <option>繳費</option>
        <option>查詢</option>
      </select>
    </label>
    <button type="submit" class="submit-btn">確認登入 →</button>
  </form>
</main>

<!-- Footer Links -->
<footer>
  <a href="#">忘記密碼</a>•
  <a href="#">網路安全</a>•
  <a href="#">常見問題</a>•
  <a href="#">新手上路</a>
</footer>

<!-- JavaScript 互動預留 -->
<script>
  // 切換登入分頁
  document.querySelectorAll('.tabs button').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelector('.tabs button.active').classList.remove('active');
      btn.classList.add('active');
      // TODO: 根據 btn 內容顯示對應表單區塊
    });
  });
  // 漢堡選單事件
  document.querySelector('.menu-btn').addEventListener('click', () => {
    // TODO: 顯示或隱藏側邊選單
    alert('漢堡選單功能尚未實作');
  });
  // 表單提交驗證
  document.querySelector('.login-form').addEventListener('submit', e => {
    e.preventDefault();
    const id = document.querySelector('input[type="text"]').value.trim();
    const user = document.querySelector('input[type="password"]').value.trim();
    if (!id || !user) {
      alert('請填寫身分證字號與使用者代號');
      return;
    }
    // TODO: 呼叫後端 API 進行登入
    alert(`嘗試以 身分證：${id} 使用者代號：${user} 登入`);
  });
</script>
</body>
</html>
